name: pa11y tests

on:
  pull_request:
    paths:
      - frontend/**
      - .github/workflows/ci-frontend-a11y.yml

jobs:
  build:
    name: Pa11y-ci tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    env:
      NODE_VERSION: 20
      LOCKFILE_PATH: ./frontend/package-lock.json
      PACKAGE_MANAGER: npm

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: ${{ env.LOCKFILE_PATH }}
          cache: ${{ env.PACKAGE_MANAGER }}

      - name: Install dependencies
        run: npm ci

      - name: Create screenshots directory
        run: mkdir -p screenshots-output

      - name: Build project
        run: npm run build

      - name: Start server and log output
        run: npm run start &

      - name: Wait for frontend to be ready
        run: |
          # Ensure the server wait script is executable
          chmod +x ./bin/wait-for-frontend.sh
          ./bin/wait-for-frontend.sh

      - name: Run pa11y-ci
        id: run-pa11y
        run: |
          set -e # Ensure the script fails if any command fails
          npm run test:pa11y > pa11y-results.txt
          echo "pa11y-ci tests finished."
          ls -la ./screenshots-output # List the files in the screenshots-output directory to verify screenshots are created

      - name: Parse and format Pa11y results
        id: parse-pa11y
        run: |
          mkdir -p ./frontend
          if grep -q 'Errors in' pa11y-results.txt; then
            grep -oP 'Errors in .+?:\n(?:\s+â€¢ .+?\n)+' pa11y-results.txt | sed 's/^/| /; s/$/ |/; 1i | URL | Errors |' > ./frontend/pa11y-report.md
          else
            echo "No accessibility errors found." > ./frontend/pa11y-report.md
          fi

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: ./frontend/screenshots-output

      - name: Post Pa11y results as a PR comment
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const pa11yReport = fs.readFileSync('./frontend/pa11y-report.md', 'utf8');
            github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: `## Pa11y Accessibility Test Results\n${pa11yReport}`
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
