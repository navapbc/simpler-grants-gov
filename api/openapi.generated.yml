components:
  schemas:
    PaginationInfo:
      type: object
      properties:
        page_offset:
          type: integer
          description: The page number that was fetched
          example: 1
        page_size:
          type: integer
          description: The size of the page fetched
          example: 25
        total_records:
          type: integer
          description: The total number of records fetchable
          example: 42
        total_pages:
          type: integer
          description: The total number of pages that can be fetched
          example: 2
        order_by:
          type: string
          description: The field that the records were sorted by
          example: id
        sort_direction:
          description: The direction the records are sorted
          enum:
          - ascending
          - descending
          type:
          - string
    ValidationIssue:
      type: object
      properties:
        type:
          type: string
          description: The type of error
        message:
          type: string
          description: The message to return
        field:
          type: string
          description: The field that failed
    Healthcheck:
      type: object
      properties:
        message:
          type: string
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: The message to return
        data:
          description: The REST resource object
        status_code:
          type: integer
          description: The HTTP status code
        errors:
          type: array
          items:
            type:
            - object
            allOf:
            - $ref: '#/components/schemas/ValidationIssue'
    OpportunitySorting:
      type: object
      properties:
        order_by:
          type: string
          enum:
          - opportunity_id
          - agency
          - opportunity_number
          - created_at
          - updated_at
          description: The field to sort the response by
        sort_direction:
          description: Whether to sort the response ascending or descending
          enum:
          - ascending
          - descending
          type:
          - string
      required:
      - order_by
      - sort_direction
    Pagination:
      type: object
      properties:
        page_size:
          type: integer
          minimum: 1
          description: The size of the page to fetch
          example: 25
        page_offset:
          type: integer
          minimum: 1
          description: The page number to fetch, starts counting from 1
          example: 1
      required:
      - page_offset
      - page_size
    OpportunitySearch:
      type: object
      properties:
        opportunity_title:
          type: string
          description: The title of the opportunity to search for
          example: research
        category:
          description: The opportunity category to search for
          example: !!python/object/apply:src.constants.lookup_constants.OpportunityCategoryLegacy
          - D
          enum:
          - D
          - M
          - C
          - E
          - O
          type:
          - string
        sorting:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/OpportunitySorting'
        paging:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/Pagination'
      required:
      - paging
      - sorting
    OpportunityV0:
      type: object
      properties:
        opportunity_id:
          type: integer
          readOnly: true
          description: The internal ID of the opportunity
          example: 12345
        opportunity_number:
          type: string
          description: The funding opportunity number
          example: ABC-123-XYZ-001
        opportunity_title:
          type: string
          description: The title of the opportunity
          example: Research into conservation techniques
        agency:
          type: string
          description: The agency who created the opportunity
          example: US-ABC
        category:
          description: The opportunity category
          example: !!python/object/apply:src.constants.lookup_constants.OpportunityCategoryLegacy
          - D
          enum:
          - D
          - M
          - C
          - E
          - O
          type:
          - string
        category_explanation:
          type: string
          description: Explanation of the category when the category is 'O' (other)
          example: null
        revision_number:
          type: integer
          description: The current revision number of the opportunity, counting starts
            at 0
          example: 0
        modified_comments:
          type: string
          description: Details regarding what modification was last made
          example: null
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    FundingInstrumentFilterV1:
      type: object
      properties:
        one_of:
          type: array
          minItems: 1
          items:
            enum:
            - cooperative_agreement
            - grant
            - procurement_contract
            - other
            type:
            - string
