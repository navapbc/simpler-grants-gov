openapi: 3.1.0
components:
  schemas:
    PaginationInfo:
      type: object
      properties:
        page_offset:
          type:
          - integer
          - 'null'
          description: The page number that was fetched
          example: 1
        page_size:
          type:
          - integer
          - 'null'
          description: The size of the page fetched
          example: 25
        total_records:
          type:
          - integer
          - 'null'
          description: The total number of records fetchable
          example: 42
        total_pages:
          type:
          - integer
          - 'null'
          description: The total number of pages that can be fetched
          example: 2
        order_by:
          type:
          - string
          - 'null'
          description: The field that the records were sorted by
          example: id
        sort_direction:
          description: The direction the records are sorted
          enum:
          - ascending
          - descending
          type:
          - string
          - 'null'
          - 'null'
    ValidationIssue:
      type: object
      properties:
        type:
          type:
          - string
          - 'null'
          description: The type of error
        message:
          type:
          - string
          - 'null'
          description: The message to return
        field:
          type:
          - string
          - 'null'
          description: The field that failed
    Healthcheck:
      type: object
      properties:
        message:
          type:
          - string
          - 'null'
    ErrorResponse:
      type: object
      properties:
        message:
          type:
          - string
          - 'null'
          description: The message to return
        data:
          description: The REST resource object
          type:
          - 'null'
        status_code:
          type:
          - integer
          - 'null'
          description: The HTTP status code
        errors:
          type:
          - array
          - 'null'
          items:
            type:
            - object
            - 'null'
            anyOf:
            - $ref: '#/components/schemas/ValidationIssue'
            - type: 'null'
    OpportunitySorting:
      type: object
      properties:
        order_by:
          type:
          - string
          - 'null'
          enum:
          - opportunity_id
          - agency
          - opportunity_number
          - created_at
          - updated_at
          - null
          description: The field to sort the response by
        sort_direction:
          description: Whether to sort the response ascending or descending
          enum:
          - ascending
          - descending
          type:
          - string
          - 'null'
          - 'null'
      required:
      - order_by
      - sort_direction
    Pagination:
      type: object
      properties:
        page_size:
          type:
          - integer
          - 'null'
          minimum: 1
          description: The size of the page to fetch
          example: 25
        page_offset:
          type:
          - integer
          - 'null'
          minimum: 1
          description: The page number to fetch, starts counting from 1
          example: 1
      required:
      - page_offset
      - page_size
    OpportunitySearch:
      type: object
      properties:
        opportunity_title:
          type:
          - string
          - 'null'
          description: The title of the opportunity to search for
          example: research
        category:
          description: The opportunity category to search for
          example: !!python/object/apply:src.constants.lookup_constants.OpportunityCategoryLegacy
          - D
          enum:
          - D
          - M
          - C
          - E
          - O
          type:
          - string
          - 'null'
          - 'null'
        sorting:
          type:
          - object
          - 'null'
          anyOf:
          - $ref: '#/components/schemas/OpportunitySorting'
          - type: 'null'
        paging:
          type:
          - object
          - 'null'
          anyOf:
          - $ref: '#/components/schemas/Pagination'
          - type: 'null'
      required:
      - paging
      - sorting
    OpportunityV0:
      type: object
      properties:
        opportunity_id:
          type:
          - integer
          - 'null'
          readOnly: true
          description: The internal ID of the opportunity
          example: 12345
        opportunity_number:
          type:
          - string
          - 'null'
          description: The funding opportunity number
          example: ABC-123-XYZ-001
        opportunity_title:
          type:
          - string
          - 'null'
          description: The title of the opportunity
          example: Research into conservation techniques
        agency:
          type:
          - string
          - 'null'
          description: The agency who created the opportunity
          example: US-ABC
        category:
          description: The opportunity category
          example: !!python/object/apply:src.constants.lookup_constants.OpportunityCategoryLegacy
          - D
          enum:
          - D
          - M
          - C
          - E
          - O
          type:
          - string
          - 'null'
          - 'null'
        category_explanation:
          type:
          - string
          - 'null'
          description: Explanation of the category when the category is 'O' (other)
          example: null
        revision_number:
          type:
          - integer
          - 'null'
          description: The current revision number of the opportunity, counting starts
            at 0
          example: 0
        modified_comments:
          type:
          - string
          - 'null'
          description: Details regarding what modification was last made
          example: null
        created_at:
          type:
          - string
          - 'null'
          format: date-time
          readOnly: true
        updated_at:
          type:
          - string
          - 'null'
          format: date-time
          readOnly: true
    FundingInstrumentFilter:
      type: object
      properties:
        one_of:
          type:
          - array
          - 'null'
          minItems: 1
          items:
            enum:
            - cooperative_agreement
            - grant
            - procurement_contract
            - other
            type:
            - string
            - 'null'
            - 'null'
    FundingCategoryFilter:
      type: object
      properties:
        one_of:
          type:
          - array
          - 'null'
          minItems: 1
          items:
            enum:
            - recovery_act
            - agriculture
            - arts
            - business_and_commerce
            - community_development
            - consumer_protection
            - disaster_prevention_and_relief
            - education
            - employment_labor_and_training
            - energy
            - environment
            - food_and_nutrition
            - health
            - housing
            - humanities
            - infrastructure_investment_and_jobs_act
            - information_and_statistics
            - income_security_and_social_services
            - law_justice_and_legal_services
            - natural_resources
            - opportunity_zone_benefits
            - regional_development
            - science_technology_and_other_research_and_development
            - transportation
            - affordable_care_act
            - other
            type:
            - string
            - 'null'
            - 'null'
    ApplicantTypeFilter:
      type: object
      properties:
        one_of:
          type:
          - array
          - 'null'
          minItems: 1
          items:
            enum:
            - state_governments
            - county_governments
            - city_or_township_governments
            - special_district_governments
            - independent_school_districts
            - public_and_state_institutions_of_higher_education
            - private_institutions_of_higher_education
            - federally_recognized_native_american_tribal_governments
            - other_native_american_tribal_organizations
            - public_and_indian_housing_authorities
            - nonprofits_non_higher_education_with_501c3
            - nonprofits_non_higher_education_without_501c3
            - individuals
            - for_profit_organizations_other_than_small_businesses
            - small_businesses
            - other
            - unrestricted
            type:
            - string
            - 'null'
            - 'null'
    OpportunityStatusFilter:
      type: object
      properties:
        one_of:
          type:
          - array
          - 'null'
          minItems: 1
          items:
            enum:
            - forecasted
            - posted
            - closed
            - archived
            type:
            - string
            - 'null'
            - 'null'
    AgencyFilter:
      type: object
      properties:
        one_of:
          type:
          - array
          - 'null'
          minItems: 1
          items:
            type:
            - string
            - 'null'
            minLength: 2
            example: US-ABC
    OpportunitySearchFilter:
      type: object
      properties:
        funding_instrument:
          type:
          - object
          - 'null'
          anyOf:
          - $ref: '#/components/schemas/FundingInstrumentFilter'
          - type: 'null'
        funding_category:
          type:
          - object
          - 'null'
          anyOf:
          - $ref: '#/components/schemas/FundingCategoryFilter'
          - type: 'null'
        applicant_type:
          type:
          - object
          - 'null'
          anyOf:
          - $ref: '#/components/schemas/ApplicantTypeFilter'
          - type: 'null'
        opportunity_status:
          type:
          - object
          - 'null'
          anyOf:
          - $ref: '#/components/schemas/OpportunityStatusFilter'
          - type: 'null'
        agency:
          type:
          - object
          - 'null'
          anyOf:
          - $ref: '#/components/schemas/AgencyFilter'
          - type: 'null'
    OpportunityPagination:
      type: object
      properties:
        order_by:
          type:
          - string
          - 'null'
